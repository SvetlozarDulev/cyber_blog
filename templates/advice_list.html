{% extends 'base.html' %}

{% block content %}
<div class="container my-5 text-center">
    {% if givebestadvice_list %}
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mb-4">Cyber Security Insights</h1>
                {% for tip in givebestadvice_list %}
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <p class="card-text">{{ tip.text }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>No Insights Yet</h1>
                <p class="lead">Be the first to share your wisdom.</p>
                <a href="{% url 'write-advice' %}" class="btn btn-warning btn-lg">Share Your Advice</a>
            </div>
        </div>
    {% endif %}
</div>
{% endblock content %}

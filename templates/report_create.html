{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">Create a New Cyber Report</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-warning btn-lg mt-4">Unleash the Knowledge</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

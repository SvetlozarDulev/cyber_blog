{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container text-center my-5">
        <h2 class="mb-4">Share Your Cyber Wisdom</h2>
        <p class="lead mb-4">Contribute your cybersecurity insights or offer tips for enhanced privacy.</p>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-warning btn-lg mt-4">Spread Wisdom</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

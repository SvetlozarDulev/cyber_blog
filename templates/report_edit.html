{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Revise the Report</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-warning btn-block mt-4" type="submit">Apply Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}
{% block content %}
<h1>Password Change</h1>
<p>Enter your old password, and then your new password twice so we can verify you.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning" type="submit">Change Password</button>
</form>
{% endblock content %}
